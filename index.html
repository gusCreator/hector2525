<body>
  <h1>FORNITE</h1>
  <section>
    <h2>Juego multijugador</h2>
    <img id="imagen" class="claseimagen" src="https://i.ytimg.com/vi/J4EqEjdfg6U/maxresdefault.jpg"
      alt="la imagen es una imagen de batalla campal">
  </section>
  <section>
    <h4 id="rtext">Es hora de jugar!</h4>
    <div class="input-name">
      <p>Ingresa tu nombre</p>
      <script>
        function showName(name) {
          const rtext = document.querySelector("#rtext");
          rtext.innerHTML = name + ", es hora de jugar!";
        }
      </script>
      <input type="text" onchange="showName(this.value)">
    </div>
  </section>
